<ul *ngIf="pages?.length > 0" class="pagination text-white">
    <li class="page-item" *ngIf="paginador.number > 0">
        <a class="page-link text-white" [routerLink]="['/clients/page', paginador.number-1]"><i class="fa fa-caret-left"></i></a>
    </li>

    <li [ngClass]="paginador.first?'disabled page-item':'page-item'">
        <a class="page-link text-white" [routerLink]="['/clients/page', 0]">Primera</a>
    </li>

    <li *ngFor="let page of pages" class="page-item" [ngClass]="page-1 == paginador.number?'active':''">
        <span *ngIf="page-1 == paginador.number" class="page-link">{{page}}</span>
        <a *ngIf="page-1 != paginador.number" [routerLink]="['/clients/page', page-1]" class="page-link text-white">{{ page }}</a>
    </li>

    <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
        <a class="page-link text-white" [routerLink]="['/clients/page', paginador.totalPages-1]">Ãšltima</a>
    </li>

    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
        <a class="page-link text-white" [routerLink]="['/clients/page', paginador.number+1]"><i class="fa fa-caret-right"></i></a>
    </li>
</ul>
